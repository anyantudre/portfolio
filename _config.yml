# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale                   : "en-US"
site_theme               : "air" # The available themes options are "default", "air", "sunrise", "mint", "dirt" and "contrast"
title                    : "Wendyellé A. Alban NYANTUDRE"
title_separator          : "-"
name                     : &name "Wendyellé A. Alban NYANTUDRE"
description              : &description "Machine Learning Engineer | Deep Learning (Vision, Language & Speech)"
url                      : https://anyantudre.github.io
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "anyantudre/anyantudre.github.io"

# --- Giscus comments ---
# To enable: 1) Enable Discussions on your repo, 2) Install Giscus app, 3) Get IDs from giscus.app
giscus:
