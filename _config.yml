  repo_id: "R_REPLACE_WITH_YOUR_REAL_REPO_ID"
  category: "Comments"
  category_id: "DIC_REPLACE_WITH_YOUR_REAL_CATEGORY_ID"
  mapping: "pathname"
  reactions_enabled: "1"
  theme: "dark_dimmed"

